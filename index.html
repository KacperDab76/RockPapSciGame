<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <title>RockPapSci Game</title>
        <link rel="stylesheet" href="style.css">

</head>
<body>
        <div class="info">
                <h1>Do you wanna play Rock Paper Scissors ? </h1><br>
                <h3><strong>Make your choice, press a tile</strong></h3>
        </div>
        <div id="tiles">

                
                <button class="tile" id="game1" onclick="choice(1)">Rock</button>
                <button class="tile" id="game2" onclick="choice(2)">Paper</button>
                <button class="tile" id="game3" onclick="choice(3)">Scissors</button>
        </div>
        <div id="result" class="info"></div>
        <script src="rpsgame.js"></script>
</body>
</html>
